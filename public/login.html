<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="/js/login.js"></script>
</head>
<body class="nes-container is-dark with-title">
<h2 class="nes-text is-primary">Sign In</h2>

<form id="login-form" class="nes-container with-title">

    <div class="nes-field">
        <label for="username" class="nes-text">Username:</label>
        <input type="text" id="username" name="username" class="nes-input" required>
    </div>

    <div class="nes-field">
        <label for="password" class="nes-text">Password:</label>
        <input type="password" id="password" name="password" class="nes-input" required>
    </div>

    <button type="submit" class="nes-btn is-primary">Sign In</button>
</form>

<p class="nes-text">
    Don't have an account?
    <a href="/signup.html" class="nes-text is-warning">Sign Up</a>
</p>

<div id="error-message" class="nes-text is-error"></div>
</body>
</html>
